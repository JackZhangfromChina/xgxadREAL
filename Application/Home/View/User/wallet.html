<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="red" />
		<link rel="stylesheet" type="text/css" href="{:C('SITE_URL')}{:C('CSS_URL')}all.css"/>
		<title>我的广告</title>
		<script src="{:C('SITE_URL')}{:C('JS_URL')}common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="bj-white">
		<!--头部-->
		<header>
			<a href="{:U('User/center')}">
				<div class="header-back">
					<img src="{:C('SITE_URL')}{:C('IMG_URL')}Head_Fanhui_bai@2x.png" />
				</div>
			</a>
			我的钱包
			<a href="{:U('User/walletDetail')}" class="money-detail">明细</a>
		</header>
		<div class="money-box">
			<img src="{:C('SITE_URL')}{:C('IMG_URL')}Iconfont_Jinbi@2x.png" />
			<p class="mywallet">我的钱包</p>
			<p class="money-num">￥<b>28.60</b></p>
		</div>
		<a href="{:U('User/recharge')}">
			<input type="button" value="充值" class="money-button bg-red" />
		</a>
		<a href="{:U('User/tixian')}">
			<input type="button" value="提现" class="money-button bg-gray" />
		</a>
	</body>
</html>
