	<script  type="text/javascript" >
		$(function(){
			//定义一个函数,用于完成倒计时效果
			$("#code").click(function(){
				//获取输入的手机号码
				var telephone = $("#telphone").val();
				//ajax请求文件，调用短信发送的接口
				$.ajax({
					type:'POST',
					url:'__URL__/sendMsg',
					data:{"telephone":telephone},
					success:function(msg){
						//alert(msg);
						//判断调用短信发送接口是否成功，
						if(msg==0){
							//调用接口已经成功
							alert('短信验证码已经发送成功');
						}
					}
				});
			});
		});
	</script>
